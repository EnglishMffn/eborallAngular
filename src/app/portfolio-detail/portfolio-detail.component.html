<a [routerLink]="['..']" class="back-toggle"><img src="../../assets/img/arrow-left.svg" alt="Back"></a>

<article>
<div class="row">
  <section class="col-md-12">
    <div class="project-head">
      <h1 class="headline">{{project.fields.projectName}}</h1>
      <div class="summary">{{project.fields.summary}}</div>
    </div>


    <a *ngIf="project.fields.mainMedia" href="{{project.fields.mainMedia.fields.file.url}}"><img src="{{project.fields.mainMedia.fields.file.url}}?&w=1180&h=750" alt="{{project.fields.projectThumb.fields.description}}" class="img-fluid" /></a>
  </section>

  <section class="row">
    <main class="col-lg-6">
      <markdown>{{project.fields.body}}</markdown>
      <section class="row">
        <div class="col-md-6">
          <dl>
            <dt>Client</dt>
            <dd>{{project.fields.client}}</dd>
            </dl>
          <dl>
            <dt>Sector</dt>
            <dd>{{project.fields.typeOfClient}}</dd>
            </dl>
          </div>
        <div class="col-md-6">
          <dl>
            <dt>Discipline</dt>
            <dd>{{project.fields.typeOfWork}}</dd>
            </dl>
          <dl>
            <dt>Tools Used</dt>
            <dd></dd>
            </dl>
          </div>
        </section>
    </main>
    <aside class="col-md-6">
      <ul>
        <li *ngFor="let image of project.fields.media">
          <a href="{{image.fields.file.url}}"><img src="{{image.fields.file.url}}?fit=thumb&w=570&h=360" class="img-fluid"></a>
        </li>
      </ul>
    </aside>
  </section>
</div>
</article>
