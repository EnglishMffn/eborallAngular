<article class="container">
<div class="row">
  <section class="col-md-12">
    <h1>
      {{project.fields.projectName}}
    </h1>

    <strong *ngFor="let projectTag of project.fields.typeOfClient; index as i; last as isLast">
      {{projectTag}}<span *ngIf="!isLast">,</span>
    </strong>

    <h2>{{project.fields.summary}}</h2>

    <img *ngIf="project.fields.mainMedia" src="{{project.fields.mainMedia.fields.file.url}}?fit=pad&w=1180&h=750" alt="{{project.fields.projectThumb.fields.description}}" class="img-fluid" />
  </section>

  <section class="row">
    <main class="col-lg-6">
      <markdown>{{project.fields.body}}</markdown>
      <section class="row">
        <div class="col-md-6">
          <dl>
            <dt>Client</dt>
            <dd>{{project.fields.client}}</dd>
            </dl>
          <dl>
            <dt>Sector</dt>
            <dd>{{project.fields.typeOfClient}}</dd>
            </dl>
          </div>
        <div class="col-md-6">
          <dl>
            <dt>Discipline</dt>
            <dd>{{project.fields.typeOfWork}}</dd>
            </dl>
          <dl>
            <dt>Tools Used</dt>
            <dd></dd>
            </dl>
          </div>
        </section>
    </main>
    <aside class="col-md-6">
      <ul>
        <li *ngFor="let image of project.fields.media">
          <img src="{{image.fields.file.url}}?fit=thumb&w=570&h=360" class="img-fluid">
        </li>
      </ul>
    </aside>
  </section>
</div>
</article>
