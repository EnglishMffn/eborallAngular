<h1>Work</h1>
<div class="row">
  <div class="col-sm-6 h-100" *ngFor="let project of projects; index as i">
    <a [routerLink]="['/work', project.fields.slug]" class="project">
      <img src="{{project.fields.projectThumb.fields.file.url}}?fit=thumb&w=250&h=150&f=face">
      <h2>{{ project.fields.projectName }}</h2>
      <strong class="summary">{{project.fields.summary}}</strong>
    </a>
    </div>
</div>
<app-button btnStyle="full-width" cta="Contact Me" link="../contact"></app-button>
